<div ondragover="event.preventDefault()" class="slide-left" style="background-color:#eee; margin-top:24px; padding:4px; "
     ondrop="outing_map.dropOnModify(event)" >




    <div id="edit_container"
         style="float:left; clear:both; cursor:not-allowed;">
        <div id="icon_edit" style="float: right;"></div>
        <div style="float: right;margin-top: 15px;">Drag Here to Modify</div>
    </div>





    <div class="slide-right">Lat <input  type="text" id='location-lat'  onKeyUp="outing_map.prepareModifyDrag(event)"></div>
    <div class="slide-right">Lng <input  type="text" id='location-lng'  onKeyUp="outing_map.prepareModifyDrag(event)"></div>
    <div class="slide-right">Title <input  type="text" id='location-title' style="width:200px"  onKeyUp="outing_map.prepareModifyDrag(event)" ></div>


    <div draggable="true" id="mod_drag" style="display:none; float:right; ">


        <div id="dragging_modified_title" style="margin-top:8px; margin-right:8px; vertical-align:top; display:inline-block"></div>
        <div id="dragging_modified_content" style="margin-top:8px; margin-right:8px; vertical-align:top; display:inline-block"></div>
        <div id="icon_drag" style="float: left;"></div>

    </div>




    <br>
    <div class="slide-right">Activity <input type="text" id='location-content' style="width:600px" onKeyUp="outing_map.prepareModifyDrag(event)" ></div>


    <div class="slide-right" style="display:Xnone">Id <input  type="text" id='location-id' disabled ></div>
    <div class="slide-right" style="display:Xnone">Svg <input  type="text" id='location-svg' disabled ></div>
    <div class="slide-right"  style="display:Xnone">Outing <input  type="text" id='location-outing' disabled></div>
    <div class="slide-right"  style="display:Xnone">Color <input  type="text" id='location-color' disabled ></div>
    <div class="slide-right"  style="display:Xnone">Extra <input  type="text" id='location-extra' disabled ></div>
    <br><br>





</div>
